<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!-- Inicio da navbar -->
    <section id="topo" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg" style="background-color: #0A5916; ">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: white;" th:href="@{/library}">Biblioteca</a>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: white;" th:href="@{/library/listarlivros}">Livros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listaremprestimos}">Empréstimos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listarusuarios}">Usuários</a>
                  </li>
                </ul>
                <span class="navbar-text" style="color: white;">
                  Desenvolvedor: Carlos Welliton
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- Fim da navbar -->

    <!-- Inicio do Banner -->
    <section id="banner" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <div class="textoPrincipal p-4" style="background-color: #C7D9CA;">
            <h3>Emprestimos</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim do banner -->

    <br>
    <br>
    <br>

    <section class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Empréstimos</h3>
      <div>
        <a class="btn btn-success" th:href="@{/library/cadastraremprestimo}">Novo Empréstimo</a>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Usuário</th>
          <th>Data Empréstimo</th>
          <th>Devolução Prevista</th>
          <th>Data Devolução</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${emprestimos}">
          <td th:text="${e.id}"></td>
          <td th:text="${e.user.nome}"></td>
          <td th:text="${e.dataEmprestimo}"></td>
          <td th:text="${e.devolucaoPrevista}"></td>
          <td th:text="${e.dataDevolucao} ?: '-'"></td>
          <td>
            <a th:href="@{/library/editaremprestimo/{id}(id=${e.id})}" class="btn btn-info btn-sm">Editar</a>
            <a th:href="@{/library/deletaremprestimo/{id}(id=${e.id})}" class="btn btn-danger btn-sm">Excluir</a>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(emprestimos)}">
          <td colspan="6" class="text-center text-muted">Nenhum empréstimo registrado</td>
        </tr>
      </tbody>
    </table>
  </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
