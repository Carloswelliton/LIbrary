<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!-- Inicio da navbar -->
    <section id="topo" class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg" style="background-color: #0A5916; ">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: white;" th:href="@{/library}">Biblioteca</a>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: white;" th:href="@{/library/listarlivros}">Livros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listaremprestimos}">Empréstimos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listarusuarios}">Usuários</a>
                  </li>
                </ul>
                <span class="navbar-text" style="color: white;">
                  Desenvolvedor: Carlos Welliton
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- Fim da navbar -->

    <!-- Inicio do Banner -->
    <section id="banner" class="container-fluid ">
      <div class="row">
        <div class="col-12">
          <div class="textoPrincipal p-4" style="background-color: #C7D9CA;">
            <h3>Cadastrar Livros</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim do banner -->

    <br>
    <br>
    <br>

    <!-- Inicio do formulário -->
    <section class="container">
      <form th:action="@{/library/editarlivros/{id}(id=${livro.id})}" th:object="${livro}" method="POST">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" th:field="*{titulo}" id="titulo">
        </div>

        <div class="mb-3">
          <label for="tema">Tema</label>
          <input type="text" class="form-control" th:field="*{tema}" id="tema">
        </div>

        <div class="mb-3">
          <label for="autor">Autor</label>
          <input type="text" class="form-control" th:field="*{autor}" id="autor">
        </div>

        <div class="mb-3">
          <label for="anoPublicacao">Ano de publicação</label>
          <input type="text" class="form-control" th:field="*{anoPublicacao}" id="anoPublicacao">
        </div>

        <div class="mb-3">
          <label for="qntDisponivel">Quantidade disponível</label>
          <input type="text" class="form-control" th:field="*{qntDisponivel}" id="qntDisponivel">
        </div>

        <div class="mb-3">
          <label for="ISBN">ISBN</label>
          <input type="text" class="form-control" th:field="*{ISBN}" id="ISBN">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/library/listarlivros}" class="btn btn-danger">Cancelar</a>

      </form>
    </section>
    <!-- Fim do formulário -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
