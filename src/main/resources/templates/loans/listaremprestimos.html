<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!-- Inicio da navbar -->
    <section id="topo" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg" style="background-color: #0A5916; ">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: white;" th:href="@{/library}">Biblioteca</a>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: white;" th:href="@{/library/listarlivros}">Livros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listaremprestimos}">Empréstimos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listarusuarios}">Usuários</a>
                  </li>
                </ul>
                <span class="navbar-text" style="color: white;">
                  Desenvolvedor: Carlos Welliton
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- Fim da navbar -->

    <!-- Inicio do Banner -->
    <section id="banner" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <div class="textoPrincipal p-4" style="background-color: #C7D9CA;">
            <h3>Cadastrar Livros</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim do banner -->

    <br>
    <br>
    <br>

    <section class="container">
      <h2>Empréstimos de <span th:text="${usuario.nome}"></span></h2>
      <a th:href="@{/library/usuarios/{id}/novoemprestimo(id=${usuario.id})}" class="btn btn-success mb-3">
        Novo Empréstimo
      </a>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título do Livro</th>
            <th>Data Empréstimo</th>
            <th>Data Devolução</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="emprestimo : ${emprestimos}">
            <td th:text="${emprestimo.id}"></td>
            <td th:text="${emprestimo.tituloLivro}"></td>
            <td th:text="${emprestimo.dataEmprestimo}"></td>
            <td th:text="${emprestimo.dataDevolucao}"></td>
            <td>
              <a th:href="@{/library/emprestimos/editar/{id}(id=${emprestimo.id})}" class="btn btn-info">Editar</a>
              <a th:href="@{/library/emprestimos/deletar/{id}(id=${emprestimo.id})}" class="btn btn-danger">Excluir</a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(emprestimos)}">
            <td colspan="5" class="text-muted">Nenhum empréstimo encontrado</td>
          </tr>
        </tbody>
      </table>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
