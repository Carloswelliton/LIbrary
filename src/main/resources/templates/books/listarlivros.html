<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!-- Inicio da navbar -->
    <section id="topo" class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg" style="background-color: #0A5916; ">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: white;" th:href="@{/library}">Biblioteca</a>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: white;" th:href="@{/library/listarlivros}">Livros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listaremprestimos}">Empréstimos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listarusuarios}">Usuários</a>
                  </li>
                </ul>
                <span class="navbar-text" style="color: white;">
                  Desenvolvedor: Carlos Welliton
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- Fim da navbar -->
    <!-- Inicio do Banner -->
    <section id="banner" class="container-fluid ">
      <div class="row">
        <div class="col-12">
          <div class="textoPrincipal p-4" style="background-color: #C7D9CA;">
            <h3>Estante de Livros</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim do banner -->
   
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-12">
          <a th:href="@{/library/cadastrarlivros}" class="btn btn-primary">Cadastrar Livros</a>
        </div>
      </div>
    </div>

    <!-- Inicio da tabela de livros -->
     <section class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Titulo</th>
            <th scope="col">Tema</th>
            <th scope="col">Autor</th>
            <th scope="col">Ano de publicação</th>
            <th scope="col">Quantidade disponível</th>
            <th scope="col">ISBN</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="livro : ${books}">
            <td th:text="${livro.id}"></td>
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.tema}"></td>
            <td th:text="${livro.autor}"></td>
            <td th:text="${livro.anoPublicacao}"></td>
            <td th:text="${livro.qntDisponivel}"></td>
            <td th:text="${livro.ISBN}"></td>
            <td><a th:href="@{/library/editarlivros/{id}(id=${livro.id})}" class="btn btn-info">Editar</a></td>
            <td><a th:href="@{/library/livros/editar/{id}(id=${livro.id})}" class="btn btn-warning">Emprestar</a></td>
            <td><a th:href="@{/library/deletarlivro/{id}(id=${livro.id})}" class="btn btn-danger">Excluir</a></td>
          </tr>
          <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="7" class="text-muted">Nenhum livro encontrado</td>
          </tr>
        </tbody>
      </table>
     </section>
     <!-- Fim da tabela de livros -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
