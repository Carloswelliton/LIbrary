<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!-- Inicio da navbar -->
    <section id="topo" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg" style="background-color: #0A5916; ">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: white;" th:href="@{/library}">Biblioteca</a>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: white;" th:href="@{/library/listarlivros}">Livros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listaremprestimos}">Empréstimos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listarusuarios}">Usuários</a>
                  </li>
                </ul>
                <span class="navbar-text" style="color: white;">
                  Desenvolvedor: Carlos Welliton
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- Fim da navbar -->

    <!-- Inicio do Banner -->
    <section id="banner" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <div class="textoPrincipal p-4" style="background-color: #C7D9CA;">
            <h3>Estante de Livros</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim do banner -->
   
    <div class="container-fluid mt-4 mb-3">
      <div class="row">
        <div class="col-12">
          <a th:href="@{/library/cadastrarusuarios}" class="btn btn-outline-success">Cadastrar Usuários</a>
        </div>
      </div>
    </div>

    <!-- Inicio da tabela de usuarios -->
     <section class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.telefone}"></td>
            <td class="d-flex align-items-end justify-content-center" style="height: 100%;">

              <!-- Inicio do rigth canvas -->
              <button class="btn btn-outline-primary" 
                      type="button" 
                      data-bs-toggle="offcanvas" 
                      th:attr="data-bs-target=${'#usuariosCanvas__'+usuario.id}">
                      Detalhes
              </button>

              <div class="offcanvas offcanvas-end" 
                  tabindex="-1" 
                  th:id="${'usuariosCanvas__'+usuario.id}" 
                  aria-labelledby="offcanvasRightLabel">

                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" th:text="${usuario.nome}"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                  <p><strong>Sexo:</strong> <span th:text="${usuario.sexo}"></span></p>
                  <p><strong>Telefone:</strong> <span th:text="${usuario.telefone}"></span></p>
                  <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>

                  <hr>

                  <div class="d-grid gap-2">
                    <a th:href="@{/library/emprestimosusuario/{id}(id=${usuario.id})}" class="btn btn-warning">Ver Empréstimos</a>
                    <a th:href="@{/library/editarusuarios/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/library/deletarusuario/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a>
                  </div>
                  
                </div>
                
              </div>
              <!-- Fim do Rigth canvas -->

            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="7" class="text-muted">Nenhum usuário cadastrado</td>
          </tr>
        </tbody>
      </table>
     </section>
     <!-- Fim da tabela de usuarios -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
