<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Empréstimo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

      <!-- Inicio da navbar -->
    <section id="topo" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg" style="background-color: #0A5916; ">
            <div class="container-fluid">
              <a class="navbar-brand" style="color: white;" th:href="@{/library}">Biblioteca</a>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: white;" th:href="@{/library/listarlivros}">Livros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listaremprestimos}">Empréstimos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" style="color: white;" th:href="@{/library/listarusuarios}">Usuários</a>
                  </li>
                </ul>
                <span class="navbar-text" style="color: white;">
                  Desenvolvedor: Carlos Welliton
                </span>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- Fim da navbar -->

    <!-- Inicio do Banner -->
    <section id="banner" class="container-fluid p-0">
      <div class="row">
        <div class="col-12">
          <div class="textoPrincipal p-4" style="background-color: #C7D9CA;">
            <h3>Editar Empréstimo</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim do banner -->

    <form th:action="@{/library/editaremprestimo/{id}(id=${emprestimo.id})}" th:object="${emprestimo}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Usuário</label>
        <select class="form-select" th:field="*{user}" required>
          <option value="">Selecione um usuário...</option>
          <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nome}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Data do Empréstimo</label>
        <input type="date" class="form-control" th:field="*{dataEmprestimo}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Devolução Prevista</label>
        <input type="date" class="form-control" th:field="*{devolucaoPrevista}" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Data de Devolução</label>
        <input type="date" class="form-control" th:field="*{dataDevolucao}" />
      </div>

      <button type="submit" class="btn btn-success">Atualizar</button>
      <a th:href="@{/library/listaremprestimos}" class="btn btn-secondary">Cancelar</a>
    </form>
  </section>
</body>
</html>
